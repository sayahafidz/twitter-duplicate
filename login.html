<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: black">
    <div class="container">
      <div class="row d-flex justify-content-center" style="width: auto; color: white">
        <form class="pt-2" style="">
          <img src="580b57fcd9996e24bc43c53e.png" style="width: 50px" alt="" />
          <h1 class="pt-3">Log in to twitter</h1>
          <div class="form-group rounded input-group input-group-lg pt-4">
            <input
              type="text"
              class="form-control border border-dark"
              style="background-color: black; color: white"
              placeholder="Phone, Email, Username"
            />
          </div>
          <div class="form-group rounded input-group input-group-lg pt-1">
            <input
              type="password"
              class="form-control border border-dark"
              style="background-color: black; color: white"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <a
              href="/home.html"
              class="btn btn-primary rounded-pill btn-block"
              style="padding: 10px"
            >
              Log In</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
</html>
