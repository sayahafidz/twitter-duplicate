<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(12, 11, 11); color: white">
    <div class="container">
      <div class="row d-flex justify-content-center pt-5" style="">
        <form
          style="width: 50%; background-color: black; padding: 30px; border-radius: 25px"
          class="shadow"
        >
          <img
            src="580b57fcd9996e24bc43c53e.png"
            class=""
            style="width: 50px; display: block; margin-left: auto; margin-right: auto"
            alt=""
          />
          <h3>Create your account</h3>
          <div class="form-group rounded input-group input-group-lg pt-4">
            <input
              type="text"
              class="form-control border border-dark"
              style="background-color: black; color: white"
              placeholder="Name"
            />
          </div>
          <div class="form-group rounded input-group input-group-lg pt-2">
            <input
              type="text"
              class="form-control border border-dark"
              style="background-color: black; color: white"
              placeholder="Phone"
            />
          </div>
          <h5>Date of Birth</h5>
          <div class="form-row">
            <div class="col-6">
              <select
                style="background-color: black; color: white"
                class="border border-dark form-control form-control-lg"
              >
                <option value="">bulan</option>
              </select>
            </div>
            <div class="col-3">
              <select
                style="background-color: black; color: white"
                class="border border-dark form-control form-control-lg"
              >
                <option value="">hari</option>
              </select>
            </div>
            <div class="col-3">
              <select
                style="background-color: black; color: white"
                class="border border-dark form-control form-control-lg"
              >
                <option value="">tahun</option>
              </select>
            </div>
          </div>
          <div class="form-group pt-3">
            <a href="/home.html" class="btn btn-primary rounded-pill btn-block" style="">
              Register</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
</html>
